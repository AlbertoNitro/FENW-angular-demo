<h3 mat-dialog-title>Create Person Dialog</h3>
<mat-dialog-content>
    <!--Input-->
    <mat-form-field>
        <input matInput type="text" placeholder="Name" [(ngModel)]="name" required />
        <mat-error>Field required</mat-error>
        <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="create()" cdkFocusInitial>Create</button>
</mat-dialog-actions>
