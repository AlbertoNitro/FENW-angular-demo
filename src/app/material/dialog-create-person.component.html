<!--Tarjeta-->
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>person_add</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>Create Person</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-container">
        <!--Input-->
        <mat-form-field>
            <input matInput type="text" placeholder="Name" [(ngModel)]="name" required />
            <mat-error>Field required</mat-error>
            <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="close()">Cancel</button>
        <button mat-button (click)="create()" cdkFocusInitial>Create</button>
    </mat-card-actions>
</mat-card>
